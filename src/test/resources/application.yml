spring:
  datasource:
    url: jdbc:h2:mem:unittest;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: none  # Let Liquibase handle schema
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master-test.xml
    contexts: unittest,default
    drop-first: true

  test:
    database:
      replace: none  # Don't replace datasource in tests

logging:
  level:
    com.pricetracker: WARN
    liquibase: WARN
    org.springframework: WARN
    org.hibernate: WARN